<!DOCTYPE html>
<!-- CodingMaker-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Buttons</title>
    <!--CSS Style-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <span class="close-btn">
        <i class="fa-solid fa-xmark"></i>
      </span>

      <div class="media-icons">


        <a href="#" style="background: #025d88">
          <i class="fa-brands fa-linkedin"></i>
          <span class="tooltip" style="color: #025d88">Linkedin</span>
        </a>

        <a href="#" style="background: #ff0000">
          <i class="fa-brands fa-youtube"></i>
          <span class="tooltip" style="color: #ff0000">YouTube</span>
        </a>

        <a href="#" style="background:  #1a1a1a">
          <i class="fa-brands fa-codepen"></i>
          <span class="tooltip" style="color: #1a1a1a">Codepen</span>
        </a>

        <a href="#" style="background: #000">
          <i class="fa-brands fa-github"></i>
          <span class="tooltip" style="color: #000">Github</span>
        </a>

        <a href="#" style="background: #4267b2">
          <i class="fa-brands fa-facebook-f"></i>
          <span class="tooltip" style="color: #4267b2">Facebook</span>
        </a>

        <a href="#" style="background: #1da1f2">
          <i class="fa-brands fa-twitter"></i>
          <span class="tooltip" style="color: #1da1f2">Twitter</span>
        </a>
      </div>
    </div>
<script src="script.js"></script>
  </body>
</html>
